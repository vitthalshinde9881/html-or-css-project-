<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/youtube-logo.png" alt="youtube-logo">
            </div>
            <div class="center-nav" >
                <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                <div class="search">
                    <div class="text">
                        <button>
                            <img src="icons/search.svg" alt="search" />
                        </button>
                    </div>
                    <div class="mic">
                        <img src="icons/mic.svg" alt="search" />
                    </div>
                </div>
                <i>
                    <img src="icons/video-add.svg" alt="video-add" />
                </i>
                <i>
                    <img src="icons/dot-grid.svg" alt="video-add" />
                </i>
                <i>
                    <img src="icons/bell.svg" alt="video-add" />
                </i>
                <i>
                    <img src="images/avatar.png" alt="avatar" />
                </i>
            </div>
        </nav>
        <div class="tags">
            <div class="tag">All</div>
            <div class="tag">Mixes</div>
            <div class="tag">Crypto</div>
            <div class="tag">Html</div>
            <div class="tag">CSS</div>
            <div class="tag">JavaScript</div>
        </div>
    </header> 
    
</body>
</html>
